---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

	<div class="container">
		<section id="main_content">
			<div class="post-header">
				<h2> >> {{ page.title }} ({{ page.date | date: "%b %-d, %Y" }})</h2>
			</div>
			<div class="post-content">{{ content }}</div>
		</section>
	</div>

</article>
